<VirtualHost *:80>
    ServerName capistranoui.docker
    ServerAlias www.capistranoui.docker

    RewriteEngine on

	<Proxy "fcgi://php:9000">
       ProxySet timeout=1800
    </Proxy>

    <FilesMatch \.php$>
    	SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

    DocumentRoot /var/www/web

    <Directory /var/www/web>
        # enable the .htaccess rewrites
        Require all granted
        AllowOverride All
		Order Allow,Deny
		Allow from All
    </Directory>

    <Directory /var/www/webt>
	 	Options FollowSymlinks
	</Directory>

    SetEnv SYMFONY_ENV dev

    ErrorLog /var/log/apache2/app_error.log
    CustomLog /var/log/apache2/app_access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName capistranoui.docker
	ServerAlias www.capistranoui.docker

    RewriteEngine on
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/server.crt"
	SSLCertificateKeyFile "/etc/apache2/ssl/server.key"
    UseCanonicalName Off

    <Proxy "fcgi://php:9000">
	   ProxySet timeout=1800
	</Proxy>

	<FilesMatch \.php$>
		SetHandler "proxy:fcgi://php:9000"
	</FilesMatch>

	DocumentRoot /var/www/web

	<Directory /var/www/web>
		# enable the .htaccess rewrites
		Require all granted
		AllowOverride All
		Order Allow,Deny
		Allow from All
	</Directory>

	<Directory /var/www/webt>
		Options FollowSymlinks
	</Directory>

	SetEnv SYMFONY_ENV dev

	ErrorLog /var/log/apache2/app_error.log
	CustomLog /var/log/apache2/app_access.log combined
</VirtualHost>
